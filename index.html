<html>

	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="/" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required onkeyup="myFunction()" >
				<input type="submit" value="Login">
			</form>
		</div>
        
    <script>
		var iLastTime = 0;
		var iTime = 0;
		var iTotal = 0;

		var CPM = 0;
		var timeList = []
		function myFunction(){
			iTime = new Date().getTime();
			let text;
			if (iLastTime != 0) {
				iKeys++;
				iTotal += iTime - iLastTime;
				text = document.getElementById('password').value;
				CPM = Math.round(iKeys / iTotal * 6000,2)
				console.log("CPM: " + CPM);

			}

		}
	</script>
      
	</body>
